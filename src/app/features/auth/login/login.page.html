<ion-content [fullscreen]="true">
  <div class="login-container safe-area-top">
    <!-- Logo/Brand -->
    <div class="brand">
      <h1 class="brand-name">FitPro</h1>
      <p class="brand-tagline">Tu compañero de entrenamiento</p>
    </div>

    <!-- Login Form -->
    <div class="form-container">
      <h2 class="form-title">Iniciar Sesión</h2>

      <div class="form-group">
        <label class="form-label">Email</label>
        <div class="input-wrapper">
          <ion-icon name="mail-outline"></ion-icon>
          <input
            type="email"
            class="form-input"
            placeholder="tu@email.com"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <div class="input-wrapper">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input
            [type]="showPassword() ? 'text' : 'password'"
            class="form-input"
            placeholder="••••••••"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
          />
          <button class="toggle-password" type="button" (click)="togglePassword()">
            <ion-icon [name]="showPassword() ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </button>
        </div>
      </div>

      <button
        class="login-btn"
        (click)="login()"
        [disabled]="loading()"
      >
        @if (loading()) {
          <ion-spinner name="crescent"></ion-spinner>
        } @else {
          <span>Entrar</span>
        }
      </button>

      <p class="register-link">
        ¿No tienes cuenta?
        <a routerLink="/auth/register">Regístrate</a>
      </p>
    </div>
  </div>
</ion-content>
