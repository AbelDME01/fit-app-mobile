<ion-content [fullscreen]="true">
  <div class="register-container safe-area-top">
    <!-- Header -->
    <div class="header">
      <h1 class="title">Crear Cuenta</h1>
      <p class="subtitle">Únete a FitPro y empieza a entrenar</p>
    </div>

    <!-- Register Form -->
    <div class="form-container">
      <div class="form-group">
        <label class="form-label">Nombre completo</label>
        <div class="input-wrapper">
          <ion-icon name="person-outline"></ion-icon>
          <input
            type="text"
            class="form-input"
            placeholder="Tu nombre"
            [ngModel]="fullName()"
            (ngModelChange)="fullName.set($event)"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>
        <div class="input-wrapper">
          <ion-icon name="mail-outline"></ion-icon>
          <input
            type="email"
            class="form-input"
            placeholder="tu@email.com"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
          />
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Contraseña</label>
        <div class="input-wrapper">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input
            [type]="showPassword() ? 'text' : 'password'"
            class="form-input"
            placeholder="Mínimo 6 caracteres"
            [ngModel]="password()"
            (ngModelChange)="password.set($event)"
          />
          <button class="toggle-password" type="button" (click)="togglePassword()">
            <ion-icon [name]="showPassword() ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Confirmar contraseña</label>
        <div class="input-wrapper">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input
            [type]="showPassword() ? 'text' : 'password'"
            class="form-input"
            placeholder="Repite la contraseña"
            [ngModel]="confirmPassword()"
            (ngModelChange)="confirmPassword.set($event)"
          />
        </div>
      </div>

      <button
        class="register-btn"
        (click)="register()"
        [disabled]="loading()"
      >
        @if (loading()) {
          <ion-spinner name="crescent"></ion-spinner>
        } @else {
          <span>Crear cuenta</span>
        }
      </button>

      <p class="login-link">
        ¿Ya tienes cuenta?
        <a routerLink="/auth/login">Inicia sesión</a>
      </p>
    </div>
  </div>
</ion-content>
